<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <img src="src/img/logo.png" alt="Star Wars Logo" class="center medium">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <img src="src/img/cosmonaut.svg" alt="person" class="center small imgBtn" id="peopleBtn"/>
        </div>
        <div class="col">
            <img src="src/img/rocket.svg" alt="ships" class="center small imgBtn" id="shipsBtn"/>
        </div>
        <div class="col"></div>
    </div>
    <img src="src/img/loader.gif" class="center" id="loader">
    <div id="result">
    </div>
    <table id="table">

    </table>
    <div class="buttonContainer">
        <div>
            <button type="button" class="btn btn-warning" id="prevBtn"><<</button>
        </div>
        <div id="numButtons"></div>
        <div>
            <button type="button" class="btn btn-warning" id="nextBtn">>></button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>
</html>
